<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seychelles Expense Tracker</title>
    <link rel="stylesheet" href="styleee.css">
</head>
<body>

    <h1>Seychelles Expense Tracker</h1>

    <div class="container">

        <div class="input-section">
            <input type="text" id="expenseName" placeholder="Expense name...">
            <input type="number" id="expenseAmount" placeholder="Amount (SCR)">
            
            <select id="expenseCategory">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>

            <button id="addBtn">Add Expense</button>
        </div>

        <h2>Total: SCR <span id="totalAmount">0</span></h2>

        <ul id="expenseList"></ul>
    </div>

    <script src="scripttt.js"></script>
</body>
</html>
